<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
</head>

<body class="main-bg">
    <!-- Login Form -->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card shadow">
                    <div class="card-title text-center border-bottom">
                        <h2 class="p-3">Registro</h2>
                    </div>
                    <div class="card-body">
                        <form action="/signup/" method="POST">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="id_username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" name="username" autofocus=""
                                    autocapitalize="none" autocomplete="username" maxlength="150" required=""
                                    id="id_username">
                            </div>
                            <div class="mb-4">
                                <label for="id_password" class="form-label">Contraseña</label>
                                <input class="form-control" type="password" name="password1" autocomplete="new-password"
                                    required="" id="id_password1">
                           </div>
                            <div class="mb-4">
                                <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                                <input class="form-control" type="password" name="password2" autocomplete="new-password"
                                    required="" id="id_password2">
                           </div>
                            <div class="d-grid">
                                <button type="submit" class="btn text-light main-bg">Registrar</button>
                                
                                <p class="d-flex justify-content-around mt-4">
                                    <a href="/signin" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                                        Login
                                    </a>
                                    
                                    <a href="/" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                                        Home
                                    </a>
                                </p>

                            </div>
                        </form>

                        <p class="mt-3 text-danger fs-5 text-center">
                            {{error}}
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<style>
    :root {
        --main-bg: #122330;
    }

    .main-bg {
        background: var(--main-bg) !important;
    }

    input:focus,
    button:focus {
        border: 1px solid var(--main-bg) !important;
        box-shadow: none !important;
    }

    .form-check-input:checked {
        background-color: var(--main-bg) !important;
        border-color: var(--main-bg) !important;
    }

    .card,
    .btn,
    input {
        border-radius: 0 !important;
    }
</style>
